<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>

<body>
    <div id="brightness-overlay"></div>
    <main class="main">
        <img class="win-bg" src="https://www.niallbrady.com/wp-content/uploads/2019/04/img0_3840x2160.jpg" alt="">
        <div class="volumeRange">
            <input type="range" name="audio" id="audio">
        </div>
        <div class="notification-sidebar">
            <div class="brightnessBar">
                 <input type="range" name="brightness" id="brightnessSlider" min="0.2" max="1" step="0.01" value="0.5">
            </div>
            <div class="boxes">
                <div class="location box">
                    <i class="bi bi-geo-alt-fill" style="font-size: 17px;"></i>
                    <h5 class="location">Location</h5>
                </div>
                <div class="wifi box">
                    <i class="bi bi-wifi" style="font-size: 17px;"></i>
                    <h5 class="network">Network</h5>
                </div>
                <div class="brightness box">
                    <i class="bi bi-brightness-high" style="font-size: 17px;"></i>
                    <h5 class="location">Brightness</h5>
                </div>
                <div class="mode box">
                    <i class="bi bi-moon" style="font-size: 17px;"></i>
                    <h5 class="location">Dark Mode</h5>
                </div>
            </div>
        </div>
        <div class="personalize-box">
            <div class="action-bar">
                <div class="action-bar-icons">
                    <span class="minimize">-</span>
                    <span class="restore"><i class="fa-regular fa-window-restore"></i></span>
                    <span class="close">X</span>
                </div>
            </div>
            <section class="personalize-section">
                <div class="left-section">
                    <h1>Background Preview</h1>
                    <img class='bg-preview' src="https://www.niallbrady.com/wp-content/uploads/2019/04/img0_3840x2160.jpg" alt="">
                </div>
                <div class="right-section">
                    <h1>Background</h1>
                    <div class="bg-options">
                        <div class="option"><img class="img-option" loading="lazy" data-src="https://images.pexels.com/photos/6120220/pexels-photo-6120220.jpeg" src="https://images.pexels.com/photos/6120220/pexels-photo-6120220.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=500" alt=""></div>
                        <div class="option"><img class="img-option" loading="lazy" data-src="https://images.pexels.com/photos/691668/pexels-photo-691668.jpeg" src="https://images.pexels.com/photos/691668/pexels-photo-691668.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=500" alt=""></div>
                        <div class="option"><img class="img-option" loading="lazy" data-src="https://images.pexels.com/photos/355747/pexels-photo-355747.jpeg" src="https://images.pexels.com/photos/355747/pexels-photo-355747.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=500" alt=""></div>
                        <div class="option"><img class="img-option" loading="lazy" data-src="https://images.pexels.com/photos/1955134/pexels-photo-1955134.jpeg" src="https://images.pexels.com/photos/1955134/pexels-photo-1955134.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=500" alt=""></div>
                        <div class="option"><img class="img-option" loading="lazy" data-src="https://images.pexels.com/photos/38136/pexels-photo-38136.jpeg" src="https://images.pexels.com/photos/38136/pexels-photo-38136.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=500" alt=""></div>
                        <div class="option"><img class="img-option" loading="lazy" data-src="https://images.pexels.com/photos/418831/pexels-photo-418831.jpeg" src="https://images.pexels.com/photos/418831/pexels-photo-418831.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=500" alt=""></div>
                        <div class="option"><img class="img-option" loading="lazy" data-src="https://images.pexels.com/photos/326055/pexels-photo-326055.jpeg" src="https://images.pexels.com/photos/326055/pexels-photo-326055.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=500" alt=""></div>
                        <div class="option"><img class="img-option" loading="lazy" data-src="https://images.pexels.com/photos/131723/pexels-photo-131723.jpeg" src="https://images.pexels.com/photos/131723/pexels-photo-131723.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=500" alt=""></div>
                    </div>
                </div>
            </section>
        </div>
        <div class="personalize-box folder-box" style="display:block">
            <div class="action-bar">
                <div class="action-bar-icons">
                    <span class="minimize">-</span>
                    <span class="restore"><i class="fa-regular fa-window-restore"></i></span>
                    <span class="close">X</span>
                </div>
            </div>
            
        </div>
    </main>
    <div class="right-click">
        <div class="edit">
            <h5>View <span><i class="fa-solid fa-greater-than"></i></span></h5>
            <h5 class="refresh-btn">Refresh</h5>
        </div>
        <hr>
        <div class="new edit">
            <h5>New <span><i class="fa-solid fa-greater-than"></i></span></h5>
        </div>
        <hr>
        <div class="personalize edit">
            <h5>Personalize</h5>
        </div>
    </div>
    <div class="folder">
        <div class="shortcut">
            <h5 style="display: flex; gap: 10px; align-items: center; padding-bottom: 10px;"><img
                    style="width: 18px; height: 18px;" src="https://cdn-icons-png.flaticon.com/128/4437/4437363.png"
                    alt="">folder</h5>
        </div>
        <hr>
        <div class="shortcut-2">
            <h5 style="display: flex; gap: 10px; align-items: center; padding-top: 10px;"><img
                    style="width: 18px; height: 18px;" src="https://cdn-icons-png.flaticon.com/512/12965/12965157.png"
                    alt="">Text Document</h5>
        </div>
    </div>
    <footer class="foot">
        <div class="win"><i class="fa-brands fa-windows" style="color: #ffffff;"></i></div>
        <div class="search"><i class="fa-solid fa-magnifying-glass" id="search-icon"></i><input type="text"
                name="search-bar" id="search-bar" placeholder="Type here to search"></div>
        <div class="icons">
            <div class="app-icon">
                <div><img class="icon" src="https://cdn-icons-png.flaticon.com/128/5968/5968890.png" alt=""></div>
                <div><img class="icon" src="https://cdn-icons-png.flaticon.com/128/4437/4437363.png" alt=""></div>
                <div><img class="icon" style="width: 28px; height: 28px;"
                        src="https://cdn-icons-png.flaticon.com/128/888/888915.png" alt=""></div>
                <div><img class="icon" style="width: 28px; height: 28px;"
                        src="https://img.icons8.com/?size=100&id=9OGIyU8hrxW5&format=png&color=000000" alt=""></div>
            </div>
            <div class="settings-icon">
                <div class="volume-icon"><i class="fa-solid fa-volume-high comp"></i></div>
                <div><img class="comp" src="https://img.icons8.com/?size=100&id=Lc5mwIYqkJPF&format=png&color=FFFFFF"
                        alt=""></div>
                <div>
                    <h5 class="lang">ENG</h5>
                </div>
                <div class="time">
                    <h5 class="hours"></h5>
                    <h5 class="date"></h5>
                </div>
                <div style="position: relative;"><i class="fa-regular fa-message"></i></div>
            </div>
        </div>
    </footer>
    <script src="script.js"></script>
</body>

</html>
