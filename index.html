<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <main>
        <img src="https://www.niallbrady.com/wp-content/uploads/2019/04/img0_3840x2160.jpg" alt="">
       <div class="volumeRange">
         <input type="range" name="audio" id="audio">
       </div>
    </main>
    <div class="right-click">
        <div class="edit">
            <h5>View <span><i class="fa-solid fa-greater-than"></i></span></h5>
            <h5>Refresh</h5>
        </div>
        <hr>
        <div class="new edit">
            <h5>New <span><i class="fa-solid fa-greater-than"></i></span></h5>
        </div>
        <hr>
        <div class="edit">
            <h5>Personalize</h5>
        </div>
    </div>
    <div class="folder">
        <div class="shortcut">
            <h5 style="display: flex; gap: 10px; align-items: center; padding-bottom: 10px;"><img style="width: 18px; height: 18px;"
                    src="https://cdn-icons-png.flaticon.com/128/4437/4437363.png" alt="">folder</h5>
        </div>
        <hr>
        <div class="shortcut-2">
            <h5 style="display: flex; gap: 10px; align-items: center; padding-top: 10px;"><img style="width: 18px; height: 18px;"
                    src="https://cdn-icons-png.flaticon.com/512/12965/12965157.png" alt="">Text Document</h5>
        </div>
    </div>
    <footer class="foot">
        <div class="win"><i class="fa-brands fa-windows" style="color: #ffffff;"></i></div>
        <div class="search"><i class="fa-solid fa-magnifying-glass" id="search-icon"></i><input type="text"
                name="search-bar" id="search-bar" placeholder="Type here to search"></div>
        <div class="icons">
            <div class="app-icon">
                <div><img class="icon" src="https://cdn-icons-png.flaticon.com/128/5968/5968890.png" alt=""></div>
                <div><img class="icon" src="https://cdn-icons-png.flaticon.com/128/4437/4437363.png" alt=""></div>
                <div><img class="icon" style="width: 28px; height: 28px;"
                        src="https://cdn-icons-png.flaticon.com/128/888/888915.png" alt=""></div>
                <div><img class="icon" style="width: 28px; height: 28px;"
                        src="https://img.icons8.com/?size=100&id=9OGIyU8hrxW5&format=png&color=000000" alt=""></div>
            </div>
            <div class="settings-icon">
                <div class="volume-icon"><i class="fa-solid fa-volume-high comp"></i></div>
                <div><img class="comp" src="https://img.icons8.com/?size=100&id=Lc5mwIYqkJPF&format=png&color=FFFFFF"
                        alt=""></div>
                <div>
                    <h5 class="lang">ENG</h5>
                </div>
                <div class="time">
                    <h5 class="hours"></h5>
                    <h5 class="date"></h5>
                </div>
                <div style="position: relative;"><i class="fa-regular fa-message"></i></div>
            </div>
        </div>
    </footer>
    <script src="script.js"></script>
</body>

</html>
